[domain]
# spatial resolution [m]
res: 1
slope_width: 1

[data]
# input profile table
data1d: tests/data/profile1d/data1D.csv
# input soil types table
data1d_soil_types: tests/data/profile1d/data1D_soil_types.csv
# file with the rainfall record
rainfall: tests/data/rainfall_sim.txt

[time]
# maximum and initial time [sec]
maxdt: 30
# end time of simulations [min]
endtime: 60

[output]
# output directory
# content of the directory is erased at the beginning of the program
outdir: tests/data/output
# experimental times when rasters will be printed
# default: empty value for off
printtimes:

[logging]
# logging level
#  - CRITICAL
#  - ERROR
#  - WARNING
#  - INFO
#  - DEBUG
#  - NOTSET
# default: INFO
level: DEBUG
