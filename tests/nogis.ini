[domain]
# spatial resolution in meters
res: 1

[data]
# TBD
data1d: tests/data/nogis/data1D.csv
# TBD
data1d_soil_types: tests/data/nogis/data1D_soil_types.csv
# file with the rainfall record 
rainfall: tests/data/rainfall.txt

[time]
# maximum and initial time
#sec
maxdt: 30
# end time of simulations
#min
endtime: 60

[output]
# output directory
# content of the directory is erased at the beginning of the program
outdir: tests/data/output
#
# extraout: True for detailed output
# default: False
extraout: True
#
# experimental
# times when rasters will be printed
# default: off for '-' or empty value
printtimes:

[logging]
# logging level
#  - CRITICAL
#  - ERROR
#  - WARNING
#  - INFO
#  - DEBUG
#  - NOTSET
level: DEBUG
