name: CMD provider

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  smoderp2d:
    strategy:
      matrix:
        python-version:
          - "2.7"
          - "3.8"
          - "3.11.2"

    uses: ./.github/workflows/cmd_template.yml
    with:
      python-version: ${{ matrix.python-version }}
      pytest-suite: tests/test_cmd.py

  profile1d:
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.11.2"

    uses: ./.github/workflows/cmd_template.yml
    with:
      python-version: ${{ matrix.python-version }}
      pytest-suite: tests/test_cmd.py