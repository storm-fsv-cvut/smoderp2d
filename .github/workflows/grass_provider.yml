name: GRASS GIS provider consistency test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  pytest:
    strategy:
      matrix:
        os:
          - ubuntu-22.04
        container:
          - mundialis/grass-py3-pdal:releasebranch_8_2-debian
      fail-fast: false

    runs-on: ${{ matrix.container }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Install Python dependencies
        run: |
          pip install -r .github/workflows/requirements${{ matrix.python-version }}.txt

      - name: Run GRASS test suite
        run: |
          pytest tests/test_grass.py
