name: GRASS GIS provider consistency test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  pytest:
    strategy:
      matrix:
        os:
          - ubuntu-22.04
      fail-fast: false

    runs-on: ${{ matrix.os }}
    container:
      image: mundialis/grass-py3-pdal:releasebranch_8_2-debian

    steps:
      - uses: actions/checkout@v3

      - name: Install Python dependencies
        run: |
          pip3 install -r .github/workflows/requirements3.11.2.txt

      - name: Run GRASS test suite
        run: |
          pytest tests/test_grass.py
