name: CMD provider consistency test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string

jobs:
  test:
    strategy:
      fail-fast: false

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install Python dependencies
        run: |
          pip install -r .github/workflows/requirements${{ inputs.python-version }}.txt

      - name: Run command test suite
        run: |
          pytest tests/test_cmd.py
          pytest tests/test_profile1d.py
